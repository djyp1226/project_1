<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div id="skip">
    <a href="#fullpage">본문 바로가기</a> 
</div>
<div id="wrap">
    <header id="header">
        <div class="area clearfix p_r">
            <h1 class="logo p_a">
                <a href=""><img src="images/common/nav_logo.png" alt="레츠코레일"></a>
            </h1>
            <nav id="gnb">
                <h2 class="blind-b">주메뉴</h2>
                <ul class="depth1 cblack clearfix">

                </ul>
            </nav>
            <div class="bluebox p_a">
                <a href="">회원가입</a>
                <a href="">로그인</a>
            </div>
        </div>
    </header>
</div>
      <!-- 
        * 버튼의 기능을 하는 폼요소는 id, label 사용하지 않음
        input type="image" 이미지 파일로 버튼을 구성하는 경우
        input type="submit" 전송 용도
        input type="reset"  초기화해서 다시 작성
        input type="button" 버튼 용도
        button type="submit"
        button type="reset"
        button type="button"
        maxlength="12"  최대 입력 글자수
     -->
     
     <div class="zoomTool" style="font-size:16px; font-weight:bold; position:absolute; top:93px; right: 10px; ">
      <a href="#" onclick="pageZoomPlus()">
        <div style="display:table-cell;border:1px solid #bbb; border-right:none; padding:5px 13px;">+ 확대</div></a>
        <a href="#" onclick="pageZoomMinus()">
          <div style="display:table-cell;border:1px solid #bbb; padding:5px 13px;">- 축소</div></a></div>
          document.querySelector("#content-box > div.sub-top > div")
          
<div id="login_page" class="area">
  <strong class="login_minitxt">홈 > 로그인</strong>

  <section id="login_content" class="login">
    <h1 class="title blind-b">로그인</h1>
      <div id="member_div" class="member">
        <h2 class="mb_txt">회원 로그인</h2>
        <!-- <ul class="bubble" >
            <li>로그인 후 10분간 입력이 없을 경우 자동으로 로그아웃 됩니다.</li>
            <li>홈>마이페이지>회원정보 관리>이메일/휴대폰 인증 에서<br>이메일, 휴대폰 인증을 받으시면 이메일 또는 휴대폰번호로 로그인할 수 있습니다.</li>
        </ul> -->
        <form action="login.html" method="get" id="join">
          <table>
            <caption>회원 로그인</caption>  
            <tr class="idtable">
              <th scope="row">
                <label for="uid">아이디</label>
              </th>
              <td>
                <input type="text" id="uid" name="uidname" placeholder="멤버십번호, 이메일, 휴대전화번호 입력" maxlength="12">
              </td>
            </tr>
            <tr class="pwtable">
              <th scope="row">
                <label for="upw">비밀번호</label>
              </th>
              <td>
                <input type="password" id="upw" name="upw" maxlength="8" placeholder="비밀번호 5회 오류시 로그인 불가">
              </td>
            </tr>
          </table>
        </form>

        <fieldset class="remember p_a">
          <form action="data.html" method="get" id="formBox">
              <input type="checkbox" id="idremember" name="idremember" value="아이디기억"><label for="idremember">아이디기억</label>
          </form>
        </fieldset>

        <div class="login_btn p_a"><input type="submit" value="로그인"></div>

        <ul class="btn3">
          <li>
            <a href="">
              <button type=”button”>아이디 찾기</button>
            </a>
          </li>
          <li>
            <a href="">
              <button type=”button”>비밀번호 찾기</button>
            </a>
          </li>
          <li>
            <a href="">
              <button type=”button”>멤버십 가입</button>
            </a>
          </li>
        </ul>
      </div>
      <div id="nonmember">
          <span></span> 
          <h2 class="nmb_txt">비회원 로그인</h2>
          <ul>
            <li>
                <a href="">
                  <button type=”button”>반환/재발권 영수증</button>
                </a>            
            </li>
            <li>
                <a href="">
                  <button type=”button”>미등록 고객 예매</button>
                </a>
            </li>
          </ul>
        </div>
      <div id="graybox">
        <ul>
          <li>로그인 후 10분간 입력이 없을 경우에 자동으로 로그아웃 됨</li>
          <li>홈>마이페이지>회원정보 관리>이메일/휴대폰 인증에서<br>이메일,휴대폰 인증을 받으면 이메일 또는 휴대폰번호로 로그인 가능</li>
        </ul>
      </div>
  </section>
</div>
</body>
</html>
